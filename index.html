<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <title>Convertor Vanilla Js</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div class="nav">
                    <p class="date">Avgust</p>
                    <ion-icon name="person" class="user"></ion-icon>
                </div>
                <select name="" id="unit-convertor">
                    <option>Temperature</option>
                    <option>Currency</option>
                    <option>Length</option>
                </select>
                <div class="primary">
                    <input type="number" id="main-unit">
                    <select class="main-unit-options reset">
                        <option>Celsius</option>
                        <option>Kelvin</option>
                        <option>Farenheight</option>
                    </select>
                </div>

            </div>


            <div class="bottom">
                <div class="secondary">
                    <input type="number" id="second-unit">
                    <select class="second-unit-options reset">
                        <option>Kelvin</option>
                        <option>Celsius</option>
                        <option>Farenheight</option>
                    </select>
                </div>


            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
